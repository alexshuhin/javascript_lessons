<html>
  <head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </head>

  <script>

function randomColor() {
  return Math.floor(Math.random() * 256);
} 

function addMessage(text) {
  // Создаем контейнер DIV
  // same as document.createElement('div');
  var messageLine = $('<div>');

  color = 'rgb(' + randomColor() + ', ' + randomColor() +
    ', ' + randomColor() + ')';

  console.log(color);

  messageLine.css({ display: 'none', color: color });
  

  // Вставляем HTML в виде текста
  messageLine.html(text);

  // Мы находим куда вставлять и вставляем в начало
  $('#chat').prepend(messageLine);
  messageLine.fadeIn();
}

// document.addEventListener('domloaded', function() {
// });

function putTextFromInput() {
  // Берем текст
  var text = $('#input-text').val();

  if (text != '') {
    addMessage(text);
    $('#input-text').val('');
  }
}

$(function() {
  $('#send-button').on('click', function(e) {
    // console.log('Привет мир! кнопка');
    putTextFromInput();
  });

  $('#input-text').on('keydown', function(e) {
    if (e.keyCode == 13) {
      putTextFromInput();
    }
  });
});

  </script>
  <body>
    <div class="container">
      <h1>Чатик</h1>
      <hr />
      <div>
        <input id="input-text" type="text"></input>
        <button id="send-button" class="btn btn-primary">Добавить</button>
      </div>
      <div id="chat">
      </div>
    </div>
  </body>
</html>
